<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="index.css?v=0.5">
  <script src="index.js?v=0.7"></script>
</head>

<body>
  <table id="roster" class="roster-table"></table>
  <script>
    const monthSetting = new MonthSetting({ beginDay: 7, thisMonthdays: 30, lastMonthDays: 31, holidayOffDates: [1] });
    const employees = [];
    employees.push(new Employee({ index: 0, name: '清', planDayOffDates: [-4, -1, 0, 3, 15, 17], role: Role.MG }));
    employees.push(new Employee({ index: 1, name: '慈', planDayOffDates: [-5, -2, 2, 6, 12, 13, 16, 22, 23, 29, 30], role: Role.FT }));
    employees.push(new Employee({ index: 2, name: '屏', planDayOffDates: [-3, 1, 7], role: Role.FT }));
    employees.push(new Employee({ index: 3, name: '喬', planDayOffDates: [-4, -3, 1, 7, 8], role: Role.PT }));
    employees.push(new Employee({ index: 4, name: '洛', planDayOffDates: [-2, -1, 2, 13, 14], role: Role.PT }));
    employees.push(new Employee({ index: 5, name: '新', planDayOffDates: [-5, 0], role: Role.PT }));

    const shiftPlan = new ShiftPlan(monthSetting, employees);
    shiftPlan.printRoster('before start', 'footer');
    shiftPlan.start();
    shiftPlan.printRoster('after start', 'footer');
  </script>
</body>

</html>
